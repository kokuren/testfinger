<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test camera</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript">
      $(function(){
        function camSuccess(imgData){
          $("#img_camPH").attr("src", imgData);
        }
        function camError(error){
          alert(error);
        }
        function accesscamera(){
          var option = {
            destinationType: Camera.DestinationType.FILE_URI,
            sourceType: Camera.PictureSourceType.CAMERA
          };
          navigator.camera.getPicture(camSuccess, camError, option)
        }
        $(""#btn_camera").on("click",accesscamera)
      });
    </script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.css">
  </head>
  <body>
      <div data-role="page">
        <div data-role="header">
          <h1>Camera</h1>
        </div>
        <div class="ui-content">
          <button type="button" id="btn_camera" name="button"></button>
          <img src="" id="img_camPH" alt="">
        </div>
      </div>
  </body>
</html>
