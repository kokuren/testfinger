<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test camera</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.css">
  </head>
  <body>
      <div data-role="page">
        <div data-role="header">
          <h1>Camera</h1>
        </div>
        <div class="ui-content">
          <input type="button" value="Take a Picture" onclick="takePhoto();">
          <input type="button" name="" onclick="spec();" value="Go to Spec">
          <div id="imageContainer"></div>
          <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
          </div>
        </div>
      </div>
      <script type="text/javascript">
          app.initialize();
      </script>
  <script type="text/javascript" charset="utf-8">
      function onBodyLoad() {
      document.addEventListener("deviceready", onDeviceReady,
      false);
      }
      function onDeviceReady() {
      navigator.notification.alert("onDeviceReady");
      }
      function takePhoto() {
      navigator.camera.getPicture(onCameraSuccess,
      onCameraError,
      {quality : 50,
      destinationType : Camera.DestinationType.FILE_URI});
      }
      function spec(){
        window.location.herf = "spec.html";
      }
      function onCameraSuccess(imageURL) {
      //Get a handle to the image container div
      ic = document.getElementById('imageContainer');
      //Then write an image tag out to the div using the
      //URL we received from the camera application.
      ic.innerHTML = '<img src="' + imageURL +
      '" width="100%" />';
      }
      function onCameraError(e) {
      console.log(e);
      navigator.notification.alert("onCameraError: " + e +
      " (" + e.code + ")");
      }
  </script>
  </body>
</html>
